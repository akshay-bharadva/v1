name: Supabase Keepalive

on:
  schedule:
    - cron: "*/2 * * * *" # Every 2 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase RPC Function
        id: ping
        run: |
          echo "Pinging Supabase..."
          HTTP_STATUS=$(curl -s -w "%{http_code}" -o response.txt \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            https://adwfotemqepkoizczbrb.supabase.co/rest/v1/rpc/ping)

          RESPONSE_BODY=$(cat response.txt)
          echo "HTTP_STATUS=$HTTP_STATUS" >> $GITHUB_ENV
          echo "RESPONSE_BODY<<EOF" >> $GITHUB_ENV
          echo "$RESPONSE_BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send result to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          HTTP_STATUS: ${{ env.HTTP_STATUS }}
          RESPONSE_BODY: ${{ env.RESPONSE_BODY }}
        run: |
          echo "Preparing Discord message..."

          STATUS_EMOJI="üü¢"
          MESSAGE="‚úÖ Supabase ping succeeded!"
          COLOR=3066993  # Green

          if [ "$HTTP_STATUS" != "200" ]; then
            STATUS_EMOJI="üî¥"
            MESSAGE="‚ùå Supabase ping failed with status: $HTTP_STATUS"
            COLOR=15158332  # Red
          fi

          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          PAYLOAD=$(jq -n \
            --arg emoji "$STATUS_EMOJI" \
            --arg msg "$MESSAGE" \
            --arg body "$RESPONSE_BODY" \
            --arg time "$TIMESTAMP" \
            --arg repo "${{ github.repository }}" \
            --arg run "${{ github.run_id }}" \
            --arg url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --argjson color "$COLOR" \
            '{
              "username": "Supabase Monitor",
              "embeds": [{
                "title": "\($emoji) Supabase RPC Ping",
                "description": "\($msg)\n\n```json\n\($body)\n```",
                "color": $color,
                "footer": {
                  "text": "Repo: \($repo) ‚Ä¢ Run: \($run) ‚Ä¢ \($time)"
                },
                "url": $url
              }]
            }')

          curl -s -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK"
